<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script type="text/javascript">

        function doFirst() {
            var button = document.getElementById('button');
            button.addEventListener('click', save, false);
            display();
        }

        function save() {
            var key = document.getElementById('key').value;
            var value = document.getElementById('value').value;

            sessionStorage.setItem(key, value);
            display();
            key.value = '';
            value.value = '';
        }

        function display() {
            var displayData = document.getElementById('display');
            displayData.innerHTML = '';
            for(var i = 0; i < sessionStorage.length; i++) {
                var a = sessionStorage.key(i);
                var b = sessionStorage.getItem(a);
                displayData.innerHTML += a + ' - '+ b + "<br>";
            }
        }

        function clear() {
            sessionStorage.clear();
            location.reload();
        }

        window.addEventListener("load", doFirst, false);
    </script>
</head>
<body>
    <section id="box">
        <form>
            <p> The Key:<br><input type="text" id="key"></p>
            <p>The Value:<br><input type="text" id="value"></p>
            <p><br><input type="submit" value="Submit" id="button"></p>
            <a href="javascript:clear()">Clear Items</a>
        </form>
    </section>

    <section id="display">

    </section>
</body>
</html>
